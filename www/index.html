<html>

<head>
   <title>Yammat FM - Scheduler</title>
   <style>
      body {
         background-color: black;
         width: 100%;
         height: 100%;
      }

      img {
         display: block;
         margin: 0 auto;
         height: 100%;
         width: auto;
      }
   </style>
</head>

<body>
   <img id="img-scheduler" alt="scheduler" src="assets/informativa.jpg">
   <script>
      var imgSrc = ["assets/informativa.jpg", "assets/program.png", "assets/proglas.png"];
      var i = 0;

      setInterval(function () {
         document.getElementById("img-scheduler").src = imgSrc[i]
         i++
         if (i === imgSrc.length) {
            i = 0;
         }
      }, 120000)
   </script>
</body>

</html>
